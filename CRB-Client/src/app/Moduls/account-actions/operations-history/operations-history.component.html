<app-actions-menu></app-actions-menu>
<div class="operationsTable">
    <table mat-table [dataSource]="operationsList" class="mat-elevation-z8">

        <ng-container matColumnDef="accountId">
            <th mat-header-cell *matHeaderCellDef> To/Ftom Account </th>
            <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
        </ng-container>

        <ng-container matColumnDef="debitOrCredit">
            <th mat-header-cell *matHeaderCellDef> Debit/Credit </th>
            <td mat-cell *matCellDef="let element"> {{element.debitOrCredit}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPaginateChange($event)" aria-label="Select page" >
</mat-paginator>
