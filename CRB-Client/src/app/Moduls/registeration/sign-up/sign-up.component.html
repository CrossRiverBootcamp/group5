<div>
    <div class="title">{{title}}</div>
    <form [formGroup]="newCustomer">
        <div id="form-inputs">
            <!-- <mat-checkbox [formControl]="hideRequiredControl">Hide required marker</mat-checkbox> -->
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label for="firstName">First Name:</mat-label>
                    <input matInput type="text" id="firstName" formControlName="firstName">
                    
                </mat-form-field>
                <ng-container *ngIf="newCustomer.controls['firstName'].errors">
                    <div  *ngIf="newCustomer.controls['firstName'].errors['minlength']">This field is must be at least 2 chars</div>
                </ng-container>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label for="lastName">Last Name:</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">

                    <mat-label>Email:</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <!-- <mat-error *ngIf="newCustomer['email'].hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error> -->
                    <!-- <mat-error *ngIf="newCustomer.controls.email.invalid">ERROR!</mat-error> -->
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">

                    <mat-label>Password:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-stroked-button color="primary" (click)="onFormSubmit()">Sign-Up</button>
            <!-- [disabled]="!newCustomer.valid" -->
        </div>
    </form>

</div>
